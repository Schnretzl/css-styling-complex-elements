<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Styling Complex Elements</title>
</head>
<body>
    <!-- Task 1: Interactive Navigation Links -->
    <ul>
        <li><a href="#One">Link One</a></li>
        <li><a href="#Two">Link Two</a></li>
        <li><a href="#Three">Link Three</a></li>
        <li><a href="#Four">Link Four</a></li>
    </ul>

    <!-- Task 2: Eye-catching Image Gallery -->
    <table>
        <tr>
            <td>
                <img src="screenshot-1.jpg" alt="Train passing by a rocket launch">
            </td>
            <td>
                <img src="screenshot-2.jpg" alt="Crashed space vessel on planet Nauvis">
            </td>
            <td>
                <img src="screenshot-3.jpg" alt="Miners mining ore onto conveyor belts">
            </td>
        </tr>
        <tr>
            <td>
                <img src="screenshot-4.jpg" alt="Coal power plant">
            </td>
            <td>
                <img src="screenshot-5.jpg" alt="Factory producing red and green science">
            </td>
            <td>
                <img src="screenshot-6.jpg" alt="Conveyor belts moving items to assemblers">
            </td>
        </tr>
    </table>

    <!-- Task 3: Dynamic Call-to-Action Buttons -->
     <button>Hey!  Listen!</button>
     <button>Click Here!</button>
     <button>Or click here.</button>

</body>
</html>
