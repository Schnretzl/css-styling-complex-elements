<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Styling Complex Elements</title>
</head>
<body>
    <!-- 2. Styling Forms, Lists, and Tables with CSS for Enhanced User Interfaces -->
    <!-- Task 1: Styling a User Registration Form -->
    <h1>User Registration</h1>
    <form id="register">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Register" id="form-submit">
    </form>
    <br>
    <!-- Task 2: Enhancing Lists for Navigation -->
     <ul id="nav-bar-2">
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Services">Services</a></li>
        <li><a href="#Contact">Contact</a></li>
     </ul>
     <br>
     <!-- Task 3: Styling Tables for Data Presentation -->
      <table id="products">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>$1.00</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>$0.75</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>$0.50</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>$2.00</td>
            <td>5</td>
        </tr>
      </table>
</body>
</html>
